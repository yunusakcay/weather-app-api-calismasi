<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body class="bg-default">
    <div class="weatherapp">
        <div id="errors"></div>
        <div class="container">
            <div class="header">
                <h1 class="sunny">Hava Durumu</h1>
                <div class="input-group">
                    <input id="searchBar" type="text" placeholder="Şehir giriniz" class="form-control">
                    <button class="btn btn-danger btn-sm" type="button" id="btnSearch">Ara</button>
                    <button id="btnLocation" type="button" class="btn btn-danger btn-sm">
                        <i class="fa-solid fa-location-crosshairs"></i>
                    </button>
                </div>
            </div>
            <div id="loading" class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="content sunny">
                <div class="city">Default, Default</div>
                <div class="temp">18°C</div>
                <div class="desc">Güneşli</div>
                <div class="minmax">14°C / 22°C</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
